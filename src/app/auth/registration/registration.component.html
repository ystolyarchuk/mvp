<div class="login-screen">
  <div class="registration-content">
    <div class="header">
      <img src="assets/site-logo.svg" alt="">
    </div>
    <app-spinner *ngIf="isLoading"></app-spinner>
    <form  *ngIf="!isLoading" [formGroup]="form" action="" class="">
      <div class="cms-content center">
        <h2>Recruiter registration</h2>
        <p>Please fill all fields</p>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>First name</mat-label>
            <input type="name" matInput [formControlName]="'first_name'">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Last name</mat-label>
            <input type="name" matInput [formControlName]="'last_name'">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControlName]="'email'">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Phone</mat-label>
            <input type="text" matInput [formControlName]="'phone_number'">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Company name</mat-label>
            <input type="text" matInput [formControlName]="'name'">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControlName]="'password'">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input type="password" matInput [formControlName]="'password_confirmation'">
          </mat-form-field>
        </div>
        <div class="col-12">
          <app-password-strength-checker [value]="form.get('password').value"></app-password-strength-checker>
        </div>
      </div>
      <div class="wrap-links">
        <a [routerLink]="['/login']">Log in</a>
      </div>
      <div class="center">
        <button [disabled]="form.invalid" type="button" class="btn btn-blue btn-lg" (click)="sendForm()">Send</button>
      </div>
    </form>
  </div>
</div>
